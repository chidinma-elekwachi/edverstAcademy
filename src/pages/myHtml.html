<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoy Html file</title>

    <style>
        input{
            border: 2px solid rgb(21, 21, 54);
            outline: none;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxHemv8dDspII8F6u7vOlNvDmvtghOWFzaKVqEyV0VjZdVPp7qHRuAYwkGARNIK0SNQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
    
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Shipment information sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    
    
    <form name="submit-to-google-sheet">
                            <div class="input1">
                                <div class="name">
                                    <input type="name" name="Name" id="name" placeholder="NAME" required>
                                </div>
                                <div class="email">
                                    <input type="email" name="Email" id="email" placeholder="Email-Adress" class="email"
                                        required>
                                </div>
                            </div>
    
                            <div class="input2">
                                <div class="name">
                                    <input type="number" name="Number" id="number" placeholder="Phone" required>
                                </div>
                                <div class="email">
                                    <input type="name" name="Product" id="email" placeholder="Product" class="email"
                                        required>
                                </div>
                            </div>
                            <div class="message">
                                <textarea name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn2">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Send Information
                            </button>
    
                            <span id="msg"></span>
                        </form>
</body>
</html>
